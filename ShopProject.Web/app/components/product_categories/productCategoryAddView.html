<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        ProductCategory Form
        <small>it all starts here</small>
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="admin"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a ui-sref="product_categories">List ProductCategory</a></li>
        <li class="active">Create</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">

    <!-- Default box -->
    <div class="box">
        <div class="box-body">
            <div class="col-md-12">
                <!-- Horizontal Form -->
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title">Product Category Form ADD</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <!-- Su dung co che novalidate de khoi su dung co che validate mac dinh cua form -->
                    <!-- ng-submit se goi su kien submit toi button submit Save -->

                    <form class="form-horizontal" novalidate name="frmAddProductCategory" role="form" ng-submit="AddProductCategory()" enctype="multipart/form-data" method="post">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
                                <div class="col-sm-10">
                                    <input type="text" name="name" class="form-control" placeholder="Name" ng-model="productCategory.Name" ng-change="GetSeoTitle()">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">SEO</label>
                                <div class="col-sm-10">
                                    <input type="text" name="alias" class="form-control" placeholder="SEO" ng-model="productCategory.Alias">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">Description</label>
                                <div class="col-sm-10">
                                  
                                    <textarea name="desciption" class="form-control" ui-tinymce="tinymceOptions" ng-model="productCategory.Description"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">Image</label>
                                <div class="col-sm-10">
                                    <!--select button  show input type file-->

                                    <!--<span class="btn btn-primary btn-file">-->
                                        
                                        <!--Select--><input type="file" id="files" name="file" ng-model-instant onchange="angular.element(this).scope().imageUpload(event)" multiple />
                        
                                    <!--</span>-->    
                                                                                            
                                </div>                              
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">Category</label>
                                <div class="col-sm-10">
                                    <select name="parentId" class="form-control" ng-model="productCategory.ParentID" ng-options="option.ID as option.Name for option in productCategoryParent">
                                        <option value="">--Category--</option>
                                    </select>
                                    <input type="hidden" name="parentId" ng-model="productCategory.ParentID" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">DisplayOrder</label>
                                <div class="col-sm-10">
                                    <input type="number" name="displayorder" class="form-control" placeholder="DisplayOrder" ng-model="productCategory.DisplayOrder">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">MetaKeyword</label>
                                <div class="col-sm-10">
                                    <input type="text" name="metakeyword" class="form-control" placeholder="keyword" ng-model="productCategory.MetaKeyword">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">MetaDescription</label>

                                <div class="col-sm-10">
                                    <textarea name="metadescription" class="form-control" placeholder="MetaDescription" ng-model="productCategory.MetaDescription"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" ng-model="productCategory.Status" ng-checked="productCategory.Status"> Active
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" ng-model="productCategory.HomeFlag" ng-checked="productCategory.HomeFlag"> Show product category on home page
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <button class="btn btn-default" ui-sref="product_categories">Cancel</button>
                            <button type="submit" class="btn btn-info pull-right" ng-disabled="frmAddProductCategory.$invalid">Save</button>
                        </div>
                        <!-- /.box-footer -->
                    </form>
                </div>
            </div>
            <!-- /.box-body -->
            <!-- /.box-footer-->
        </div>
        <!-- /.box -->
    </div>
</section>
<!-- /.content -->
<style type="text/css">
    input[type="file"] {
  display: block;
}
.imageThumb {
  max-height: 75px;
  border: 2px solid;
  padding: 1px;
  cursor: pointer;
}

.uploader{
    clear:both;
}
.pip {
  display: inline-block;
  margin: 10px 10px 0 0;
}
.remove {
  display: block;
  background: #444;
  border: 1px solid black;
  color: white;
  text-align: center;
  cursor: pointer;
}
.remove:hover {
  background: white;
  color: black;
}
</style>
